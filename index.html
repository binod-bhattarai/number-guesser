<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mobile.css">
  <title>Number Guessing Game</title>
</head>

<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <p>Guess a number between <span class="lower-num"></span> and <span class="upper-num"></span></p>
    <input type="number" id="guess" placeholder="Enter your guess . . ." autofocus="autofocus">
    <button class="play-again" id="submit-btn" type="button">Submit <i class="fas fa-paper-plane"></i></button>
    <p class="info-msg"></p>
    <p class="won won-animation"><i class="fas fa-smile-wink"></i> You Won ! ! <i class="fas fa-trophy"></i></p>
    <p class="lost lost-animation"><i class="fas fa-frown"></i> You Loose ! ! <i class="fas fa-thumbs-down"></i></p>
    <script src="app.js"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/695b7b4281.js" crossorigin="anonymous"></script>
  </div>
</body>

</html>
